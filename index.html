<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess - Play & Review</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #312e2b;
            min-height: 100vh;
            color: #fff;
        }

        .header {
            background: #272522;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid #3d3a37;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #7fa650;
        }

        .nav-btn {
            background: #3d3a37;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .nav-btn:hover {
            background: #4d4a47;
        }

        .nav-btn.active {
            background: #7fa650;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .board-container {
            position: relative;
        }

        .board {
            width: 560px;
            height: 560px;
            background-image: url('https://raw.githubusercontent.com/corrodedfridge-tech/chess/main/board.png');
            background-size: cover;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border-radius: 4px;
            overflow: hidden;
        }

        .square {
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        .square.selected {
            background: rgba(255, 255, 0, 0.5);
        }

        .square.legal-move::after {
            content: '';
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            position: absolute;
        }

        .square.legal-capture::after {
            content: '';
            width: 100%;
            height: 100%;
            border: 5px solid rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            position: absolute;
            box-sizing: border-box;
        }

        .square.last-move {
            background: rgba(255, 255, 0, 0.3);
        }

        .square.check {
            background: radial-gradient(circle, #ff0000 0%, rgba(255, 0, 0, 0.3) 50%, transparent 100%);
        }

        .piece {
            width: 60px;
            height: 60px;
            cursor: grab;
            z-index: 10;
            transition: transform 0.1s;
        }

        .piece:active {
            cursor: grabbing;
        }

        .side-panel {
            background: #272522;
            border-radius: 8px;
            width: 340px;
            overflow: hidden;
        }

        .panel-header {
            background: #3d3a37;
            padding: 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: #1e1c1a;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            background: #4d4a47;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .player-name {
            font-weight: bold;
        }

        .player-rating {
            color: #888;
            font-size: 12px;
        }

        .moves-container {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .move-row {
            display: flex;
            align-items: center;
            padding: 5px;
            border-radius: 3px;
        }

        .move-row:hover {
            background: #3d3a37;
        }

        .move-number {
            width: 30px;
            color: #888;
            font-size: 12px;
        }

        .move {
            flex: 1;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
        }

        .move:hover {
            background: #4d4a47;
        }

        .game-controls {
            display: flex;
            gap: 10px;
            padding: 15px;
            justify-content: center;
            border-top: 1px solid #3d3a37;
        }

        .control-btn {
            background: #3d3a37;
            border: none;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-btn:hover {
            background: #4d4a47;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Review Panel Styles */
        .review-panel {
            display: none;
        }

        .review-panel.active {
            display: block;
        }

        .accuracy-display {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #3d3a37;
        }

        .accuracy-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            position: relative;
        }

        .accuracy-circle.white-accuracy {
            background: conic-gradient(#7fa650 var(--accuracy), #3d3a37 0);
        }

        .accuracy-circle.black-accuracy {
            background: conic-gradient(#e0e0e0 var(--accuracy), #3d3a37 0);
        }

        .accuracy-inner {
            width: 80px;
            height: 80px;
            background: #272522;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .accuracy-row {
            display: flex;
            justify-content: space-around;
            padding: 15px;
        }

        .accuracy-item {
            text-align: center;
        }

        .accuracy-value {
            font-size: 24px;
            font-weight: bold;
        }

        .accuracy-label {
            font-size: 12px;
            color: #888;
        }

        .move-classification {
            padding: 15px;
        }

        .classification-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #3d3a37;
        }

        .classification-label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .classification-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }

        .brilliant { background: #26c2a3; color: #fff; }
        .great { background: #5c8bb0; color: #fff; }
        .best { background: #98bc4b; color: #fff; }
        .excellent { background: #98bc4b; color: #fff; }
        .good { background: #97af8b; color: #fff; }
        .book { background: #a88865; color: #fff; }
        .inaccuracy { background: #f7c631; color: #000; }
        .mistake { background: #e69d00; color: #fff; }
        .miss { background: #db5b42; color: #fff; }
        .blunder { background: #ca3431; color: #fff; }

        .classification-counts {
            display: flex;
            gap: 20px;
        }

        .count-white, .count-black {
            width: 30px;
            text-align: center;
        }

        /* Highlighted moves in review */
        .move.brilliant-move { border-left: 3px solid #26c2a3; }
        .move.great-move { border-left: 3px solid #5c8bb0; }
        .move.best-move { border-left: 3px solid #98bc4b; }
        .move.excellent-move { border-left: 3px solid #98bc4b; }
        .move.good-move { border-left: 3px solid #97af8b; }
        .move.book-move { border-left: 3px solid #a88865; }
        .move.inaccuracy-move { border-left: 3px solid #f7c631; }
        .move.mistake-move { border-left: 3px solid #e69d00; }
        .move.miss-move { border-left: 3px solid #db5b42; }
        .move.blunder-move { border-left: 3px solid #ca3431; }

        .review-move-info {
            background: #1e1c1a;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
        }

        .review-move-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .review-move-class {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .eval-bar-container {
            position: absolute;
            left: -30px;
            top: 0;
            width: 25px;
            height: 560px;
            background: #fff;
            border-radius: 3px;
            overflow: hidden;
        }

        .eval-bar {
            width: 100%;
            background: #000;
            position: absolute;
            bottom: 0;
            transition: height 0.3s;
        }

        .eval-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 0;
        }

        .eval-text.white {
            top: 0;
            color: #000;
            background: #fff;
        }

        .eval-text.black {
            bottom: 0;
            color: #fff;
            background: #000;
        }

        .new-game-btn {
            background: #7fa650;
            border: none;
            color: #fff;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px;
        }

        .new-game-btn:hover {
            background: #8fb660;
        }

        .difficulty-select {
            background: #3d3a37;
            border: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .game-status {
            text-align: center;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #7fa650;
        }

        .arrow-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .thinking {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            color: #888;
        }

        .thinking-dots {
            display: flex;
            gap: 3px;
        }

        .thinking-dots span {
            width: 6px;
            height: 6px;
            background: #888;
            border-radius: 50%;
            animation: thinking 1.4s infinite;
        }

        .thinking-dots span:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes thinking {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #272522;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .promotion-modal .modal-content {
            display: flex;
            gap: 10px;
        }

        .promotion-piece {
            width: 70px;
            height: 70px;
            background: #3d3a37;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .promotion-piece:hover {
            background: #4d4a47;
        }

        .promotion-piece img {
            width: 60px;
            height: 60px;
        }

        .tab-container {
            display: flex;
            border-bottom: 1px solid #3d3a37;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            color: #888;
            font-size: 14px;
            transition: all 0.2s;
        }

        .tab:hover {
            color: #fff;
        }

        .tab.active {
            color: #fff;
            border-bottom: 2px solid #7fa650;
        }

        .review-analyzing {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #3d3a37;
            border-top: 3px solid #7fa650;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .best-move-arrow {
            stroke: #7fa650;
            stroke-width: 8;
            fill: none;
            opacity: 0.8;
        }

        .coordinates {
            position: absolute;
            font-size: 11px;
            font-weight: bold;
            color: rgba(255,255,255,0.6);
        }

        .coord-file {
            bottom: 2px;
            right: 4px;
        }

        .coord-rank {
            top: 2px;
            left: 4px;
        }

        .square:nth-child(odd) .coord-file,
        .square:nth-child(odd) .coord-rank {
            color: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">‚ôû Chess</div>

        </div>

    <div class="modal promotion-modal" id="promotionModal">
        <div class="modal-content" id="promotionPieces"></div>
    </div>

    <script>
        // Piece images
        const PIECE_IMAGES = {
            'K': 'https://raw.githubusercontent.com/corrodedfridge-tech/chess/main/whiteking.png',
            'Q': 'https://raw.githubusercontent.com/corrodedfridge-tech/chess/main/whitequeen.png',
            'R': 'https://raw.githubusercontent.com/corrodedfridge-tech/chess/main/whiterook.png',
            'B': 'https://raw.githubusercontent.com/corrodedfridge-tech/chess/main/whitebishop.png',
            'N': 'https://raw.githubusercontent.com/corrodedfridge-tech/chess/main/whiteknight.png',
            'P': 'https://raw.githubusercontent.com/corrodedfridge-tech/chess/main/whitepawn.png',
            'k': 'https://raw.githubusercontent.com/corrodedfridge-tech/chess/main/blackking.png',
            'q': 'https://raw.githubusercontent.com/corrodedfridge-tech/chess/main/blackqueen.png',
            'r': 'https://raw.githubusercontent.com/corrodedfridge-tech/chess/main/blackrook.png',
            'b': 'https://raw.githubusercontent.com/corrodedfridge-tech/chess/main/blackbishop.png',
            'n': 'https://raw.githubusercontent.com/corrodedfridge-tech/chess/main/blackknight.png',
            'p': 'https://raw.githubusercontent.com/corrodedfridge-tech/chess/main/blackpawn.png'
        };

        // Chess engine
        class ChessEngine {
            constructor() {
                this.reset();
            }

            reset() {
                this.board = [
                    ['r','n','b','q','k','b','n','r'],
                    ['p','p','p','p','p','p','p','p'],
                    [null,null,null,null,null,null,null,null],
                    [null,null,null,null,null,null,null,null],
                    [null,null,null,null,null,null,null,null],
                    [null,null,null,null,null,null,null,null],
                    ['P','P','P','P','P','P','P','P'],
                    ['R','N','B','Q','K','B','N','R']
                ];
                this.turn = 'white';
                this.castling = { K: true, Q: true, k: true, q: true };
                this.enPassant = null;
                this.halfMoveClock = 0;
                this.fullMoveNumber = 1;
                this.moveHistory = [];
                this.positionHistory = [];
                this.capturedPieces = { white: [], black: [] };
            }

            clone() {
                const copy = new ChessEngine();
                copy.board = this.board.map(row => [...row]);
                copy.turn = this.turn;
                copy.castling = { ...this.castling };
                copy.enPassant = this.enPassant;
                copy.halfMoveClock = this.halfMoveClock;
                copy.fullMoveNumber = this.fullMoveNumber;
                copy.moveHistory = [...this.moveHistory];
                copy.positionHistory = [...this.positionHistory];
                copy.capturedPieces = {
                    white: [...this.capturedPieces.white],
                    black: [...this.capturedPieces.black]
                };
                return copy;
            }

            isWhite(piece) {
                return piece && piece === piece.toUpperCase();
            }

            isBlack(piece) {
                return piece && piece === piece.toLowerCase();
            }

            getPieceColor(piece) {
                if (!piece) return null;
                return this.isWhite(piece) ? 'white' : 'black';
            }

            getKingPosition(color) {
                const king = color === 'white' ? 'K' : 'k';
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        if (this.board[r][c] === king) return { row: r, col: c };
                    }
                }
                return null;
            }

            isSquareAttacked(row, col, byColor) {
                // Check pawn attacks
                const pawnDir = byColor === 'white' ? 1 : -1;
                const pawn = byColor === 'white' ? 'P' : 'p';
                if (row + pawnDir >= 0 && row + pawnDir < 8) {
                    if (col - 1 >= 0 && this.board[row + pawnDir][col - 1] === pawn) return true;
                    if (col + 1 < 8 && this.board[row + pawnDir][col + 1] === pawn) return true;
                }

                // Check knight attacks
                const knight = byColor === 'white' ? 'N' : 'n';
                const knightMoves = [[-2,-1],[-2,1],[-1,-2],[-1,2],[1,-2],[1,2],[2,-1],[2,1]];
                for (const [dr, dc] of knightMoves) {
                    const r = row + dr, c = col + dc;
                    if (r >= 0 && r < 8 && c >= 0 && c < 8 && this.board[r][c] === knight) return true;
                }

                // Check king attacks
                const king = byColor === 'white' ? 'K' : 'k';
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        if (dr === 0 && dc === 0) continue;
                        const r = row + dr, c = col + dc;
                        if (r >= 0 && r < 8 && c >= 0 && c < 8 && this.board[r][c] === king) return true;
                    }
                }

                // Check sliding pieces (rook, queen, bishop)
                const directions = [
                    { dr: -1, dc: 0, pieces: byColor === 'white' ? ['R', 'Q'] : ['r', 'q'] },
                    { dr: 1, dc: 0, pieces: byColor === 'white' ? ['R', 'Q'] : ['r', 'q'] },
                    { dr: 0, dc: -1, pieces: byColor === 'white' ? ['R', 'Q'] : ['r', 'q'] },
                    { dr: 0, dc: 1, pieces: byColor === 'white' ? ['R', 'Q'] : ['r', 'q'] },
                    { dr: -1, dc: -1, pieces: byColor === 'white' ? ['B', 'Q'] : ['b', 'q'] },
                    { dr: -1, dc: 1, pieces: byColor === 'white' ? ['B', 'Q'] : ['b', 'q'] },
                    { dr: 1, dc: -1, pieces: byColor === 'white' ? ['B', 'Q'] : ['b', 'q'] },
                    { dr: 1, dc: 1, pieces: byColor === 'white' ? ['B', 'Q'] : ['b', 'q'] }
                ];

                for (const { dr, dc, pieces } of directions) {
                    let r = row + dr, c = col + dc;
                    while (r >= 0 && r < 8 && c >= 0 && c < 8) {
                        if (this.board[r][c]) {
                            if (pieces.includes(this.board[r][c])) return true;
                            break;
                        }
                        r += dr;
                        c += dc;
                    }
                }

                return false;
            }

            isInCheck(color) {
                const kingPos = this.getKingPosition(color);
                if (!kingPos) return false;
                return this.isSquareAttacked(kingPos.row, kingPos.col, color === 'white' ? 'black' : 'white');
            }

            generatePseudoLegalMoves(color) {
                const moves = [];

                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        const piece = this.board[r][c];
                        if (!piece || this.getPieceColor(piece) !== color) continue;

                        const pieceType = piece.toUpperCase();

                        if (pieceType === 'P') {
                            const dir = color === 'white' ? -1 : 1;
                            const startRow = color === 'white' ? 6 : 1;
                            const promoRow = color === 'white' ? 0 : 7;

                            // Forward move
                            if (r + dir >= 0 && r + dir < 8 && !this.board[r + dir][c]) {
                                if (r + dir === promoRow) {
                                    ['Q', 'R', 'B', 'N'].forEach(promo => {
                                        moves.push({ from: {row: r, col: c}, to: {row: r + dir, col: c}, promotion: promo });
                                    });
                                } else {
                                    moves.push({ from: {row: r, col: c}, to: {row: r + dir, col: c} });
                                }
                            }

                            // Double move
                            if (r === startRow && !this.board[r + dir][c] && !this.board[r + 2*dir][c]) {
                                moves.push({ from: {row: r, col: c}, to: {row: r + 2*dir, col: c} });
                            }

                            // Captures
                            for (const dc of [-1, 1]) {
                                const nc = c + dc;
                                if (nc >= 0 && nc < 8) {
                                    const target = this.board[r + dir][nc];
                                    const isEnPassant = this.enPassant && this.enPassant.row === r + dir && this.enPassant.col === nc;
                                    if ((target && this.getPieceColor(target) !== color) || isEnPassant) {
                                        if (r + dir === promoRow) {
                                            ['Q', 'R', 'B', 'N'].forEach(promo => {
                                                moves.push({ from: {row: r, col: c}, to: {row: r + dir, col: nc}, promotion: promo, isEnPassant });
                                            });
                                        } else {
                                            moves.push({ from: {row: r, col: c}, to: {row: r + dir, col: nc}, isEnPassant });
                                        }
                                    }
                                }
                            }
                        }

                        if (pieceType === 'N') {
                            const knightMoves = [[-2,-1],[-2,1],[-1,-2],[-1,2],[1,-2],[1,2],[2,-1],[2,1]];
                            for (const [dr, dc] of knightMoves) {
                                const nr = r + dr, nc = c + dc;
                                if (nr >= 0 && nr < 8 && nc >= 0 && nc < 8) {
                                    const target = this.board[nr][nc];
                                    if (!target || this.getPieceColor(target) !== color) {
                                        moves.push({ from: {row: r, col: c}, to: {row: nr, col: nc} });
                                    }
                                }
                            }
                        }

                        if (pieceType === 'B' || pieceType === 'Q') {
                            for (const [dr, dc] of [[-1,-1],[-1,1],[1,-1],[1,1]]) {
                                let nr = r + dr, nc = c + dc;
                                while (nr >= 0 && nr < 8 && nc >= 0 && nc < 8) {
                                    const target = this.board[nr][nc];
                                    if (!target) {
                                        moves.push({ from: {row: r, col: c}, to: {row: nr, col: nc} });
                                    } else {
                                        if (this.getPieceColor(target) !== color) {
                                            moves.push({ from: {row: r, col: c}, to: {row: nr, col: nc} });
                                        }
                                        break;
                                    }
                                    nr += dr;
                                    nc += dc;
                                }
                            }
                        }

                        if (pieceType === 'R' || pieceType === 'Q') {
                            for (const [dr, dc] of [[-1,0],[1,0],[0,-1],[0,1]]) {
                                let nr = r + dr, nc = c + dc;
                                while (nr >= 0 && nr < 8 && nc >= 0 && nc < 8) {
                                    const target = this.board[nr][nc];
                                    if (!target) {
                                        moves.push({ from: {row: r, col: c}, to: {row: nr, col: nc} });
                                    } else {
                                        if (this.getPieceColor(target) !== color) {
                                            moves.push({ from: {row: r, col: c}, to: {row: nr, col: nc} });
                                        }
                                        break;
                                    }
                                    nr += dr;
                                    nc += dc;
                                }
                            }
                        }

                        if (pieceType === 'K') {
                            for (let dr = -1; dr <= 1; dr++) {
                                for (let dc = -1; dc <= 1; dc++) {
                                    if (dr === 0 && dc === 0) continue;
                                    const nr = r + dr, nc = c + dc;
                                    if (nr >= 0 && nr < 8 && nc >= 0 && nc < 8) {
                                        const target = this.board[nr][nc];
                                        if (!target || this.getPieceColor(target) !== color) {
                                            moves.push({ from: {row: r, col: c}, to: {row: nr, col: nc} });
                                        }
                                    }
                                }
                            }

                            // Castling
                            const row = color === 'white' ? 7 : 0;
                            if (r === row && c === 4) {
                                const kingSide = color === 'white' ? 'K' : 'k';
                                const queenSide = color === 'white' ? 'Q' : 'q';

                                if (this.castling[kingSide] && !this.board[row][5] && !this.board[row][6] &&
                                    !this.isInCheck(color) &&
                                    !this.isSquareAttacked(row, 5, color === 'white' ? 'black' : 'white') &&
                                    !this.isSquareAttacked(row, 6, color === 'white' ? 'black' : 'white')) {
                                    moves.push({ from: {row: r, col: c}, to: {row: row, col: 6}, isCastling: 'kingside' });
                                }

                                if (this.castling[queenSide] && !this.board[row][3] && !this.board[row][2] && !this.board[row][1] &&
                                    !this.isInCheck(color) &&
                                    !this.isSquareAttacked(row, 3, color === 'white' ? 'black' : 'white') &&
                                    !this.isSquareAttacked(row, 2, color === 'white' ? 'black' : 'white')) {
                                    moves.push({ from: {row: r, col: c}, to: {row: row, col: 2}, isCastling: 'queenside' });
                                }
                            }
                        }
                    }
                }

                return moves;
            }

            generateLegalMoves(color = this.turn) {
                const pseudoMoves = this.generatePseudoLegalMoves(color);
                const legalMoves = [];

                for (const move of pseudoMoves) {
                    const copy = this.clone();
                    copy.makeMove(move, true);
                    if (!copy.isInCheck(color)) {
                        legalMoves.push(move);
                    }
                }

                return legalMoves;
            }

            makeMove(move, skipValidation = false) {
                const { from, to, promotion, isEnPassant, isCastling } = move;
                const piece = this.board[from.row][from.col];
                const captured = this.board[to.row][to.col];
                const color = this.getPieceColor(piece);

                // Store position for history
                if (!skipValidation) {
                    this.positionHistory.push(this.getBoardState());
                }

                // Handle capture
                if (captured) {
                    this.capturedPieces[color].push(captured);
                }

                // Handle en passant capture
                if (isEnPassant) {
                    const capturedRow = color === 'white' ? to.row + 1 : to.row - 1;
                    this.capturedPieces[color].push(this.board[capturedRow][to.col]);
                    this.board[capturedRow][to.col] = null;
                }

                // Move piece
                this.board[to.row][to.col] = promotion ? (color === 'white' ? promotion : promotion.toLowerCase()) : piece;
                this.board[from.row][from.col] = null;

                // Handle castling
                if (isCastling) {
                    const row = from.row;
                    if (isCastling === 'kingside') {
                        this.board[row][5] = this.board[row][7];
                        this.board[row][7] = null;
                    } else {
                        this.board[row][3] = this.board[row][0];
                        this.board[row][0] = null;
                    }
                }

                // Update castling rights
                if (piece.toUpperCase() === 'K') {
                    if (color === 'white') {
                        this.castling.K = false;
                        this.castling.Q = false;
                    } else {
                        this.castling.k = false;
                        this.castling.q = false;
                    }
                }
                if (piece.toUpperCase() === 'R') {
                    if (from.row === 7 && from.col === 7) this.castling.K = false;
                    if (from.row === 7 && from.col === 0) this.castling.Q = false;
                    if (from.row === 0 && from.col === 7) this.castling.k = false;
                    if (from.row === 0 && from.col === 0) this.castling.q = false;
                }

                // Update en passant
                if (piece.toUpperCase() === 'P' && Math.abs(to.row - from.row) === 2) {
                    this.enPassant = { row: (from.row + to.row) / 2, col: from.col };
                } else {
                    this.enPassant = null;
                }

                // Update clocks
                if (captured || piece.toUpperCase() === 'P') {
                    this.halfMoveClock = 0;
                } else {
                    this.halfMoveClock++;
                }

                if (color === 'black') {
                    this.fullMoveNumber++;
                }

                // Store move notation
                if (!skipValidation) {
                    const notation = this.getMoveNotation(move, piece, captured, isCastling);
                    this.moveHistory.push({
                        ...move,
                        notation,
                        piece,
                        captured,
                        boardState: this.getBoardState()
                    });
                }

                // Switch turn
                this.turn = this.turn === 'white' ? 'black' : 'white';

                return { captured, isEnPassant, isCastling };
            }

            getMoveNotation(move, piece, captured, isCastling) {
                if (isCastling === 'kingside') return 'O-O';
                if (isCastling === 'queenside') return 'O-O-O';

                const files = 'abcdefgh';
                const pieceType = piece.toUpperCase();
                let notation = '';

                if (pieceType !== 'P') {
                    notation += pieceType;
                }

                if (captured || move.isEnPassant) {
                    if (pieceType === 'P') {
                        notation += files[move.from.col];
                    }
                    notation += 'x';
                }

                notation += files[move.to.col] + (8 - move.to.row);

                if (move.promotion) {
                    notation += '=' + move.promotion;
                }

                // Check for check/checkmate
                const copy = this.clone();
                const oppColor = this.getPieceColor(piece) === 'white' ? 'black' : 'white';
                if (copy.isInCheck(oppColor)) {
                    if (copy.generateLegalMoves(oppColor).length === 0) {
                        notation += '#';
                    } else {
                        notation += '+';
                    }
                }

                return notation;
            }

            getBoardState() {
                return {
                    board: this.board.map(row => [...row]),
                    turn: this.turn,
                    castling: { ...this.castling },
                    enPassant: this.enPassant ? { ...this.enPassant } : null
                };
            }

            loadBoardState(state) {
                this.board = state.board.map(row => [...row]);
                this.turn = state.turn;
                this.castling = { ...state.castling };
                this.enPassant = state.enPassant ? { ...state.enPassant } : null;
            }

            isCheckmate() {
                return this.isInCheck(this.turn) && this.generateLegalMoves().length === 0;
            }

            isStalemate() {
                return !this.isInCheck(this.turn) && this.generateLegalMoves().length === 0;
            }

            isDraw() {
                if (this.isStalemate()) return 'stalemate';
                if (this.halfMoveClock >= 100) return 'fifty-move';
                if (this.isInsufficientMaterial()) return 'insufficient';
                return false;
            }

            isInsufficientMaterial() {
                const pieces = [];
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        if (this.board[r][c]) {
                            pieces.push({ piece: this.board[r][c], row: r, col: c });
                        }
                    }
                }

                if (pieces.length === 2) return true; // K vs K
                if (pieces.length === 3) {
                    const nonKing = pieces.find(p => p.piece.toUpperCase() !== 'K');
                    if (nonKing && ['N', 'B'].includes(nonKing.piece.toUpperCase())) return true;
                }
                return false;
            }

            evaluate() {
                const pieceValues = { P: 100, N: 320, B: 330, R: 500, Q: 900, K: 20000 };
                
                const pawnTable = [
                    [0,  0,  0,  0,  0,  0,  0,  0],
                    [50, 50, 50, 50, 50, 50, 50, 50],
                    [10, 10, 20, 30, 30, 20, 10, 10],
                    [5,  5, 10, 25, 25, 10,  5,  5],
                    [0,  0,  0, 20, 20,  0,  0,  0],
                    [5, -5,-10,  0,  0,-10, -5,  5],
                    [5, 10, 10,-20,-20, 10, 10,  5],
                    [0,  0,  0,  0,  0,  0,  0,  0]
                ];

                const knightTable = [
                    [-50,-40,-30,-30,-30,-30,-40,-50],
                    [-40,-20,  0,  0,  0,  0,-20,-40],
                    [-30,  0, 10, 15, 15, 10,  0,-30],
                    [-30,  5, 15, 20, 20, 15,  5,-30],
                    [-30,  0, 15, 20, 20, 15,  0,-30],
                    [-30,  5, 10, 15, 15, 10,  5,-30],
                    [-40,-20,  0,  5,  5,  0,-20,-40],
                    [-50,-40,-30,-30,-30,-30,-40,-50]
                ];

                const bishopTable = [
                    [-20,-10,-10,-10,-10,-10,-10,-20],
                    [-10,  0,  0,  0,  0,  0,  0,-10],
                    [-10,  0,  5, 10, 10,  5,  0,-10],
                    [-10,  5,  5, 10, 10,  5,  5,-10],
                    [-10,  0, 10, 10, 10, 10,  0,-10],
                    [-10, 10, 10, 10, 10, 10, 10,-10],
                    [-10,  5,  0,  0,  0,  0,  5,-10],
                    [-20,-10,-10,-10,-10,-10,-10,-20]
                ];

                const rookTable = [
                    [0,  0,  0,  0,  0,  0,  0,  0],
                    [5, 10, 10, 10, 10, 10, 10,  5],
                    [-5,  0,  0,  0,  0,  0,  0, -5],
                    [-5,  0,  0,  0,  0,  0,  0, -5],
                    [-5,  0,  0,  0,  0,  0,  0, -5],
                    [-5,  0,  0,  0,  0,  0,  0, -5],
                    [-5,  0,  0,  0,  0,  0,  0, -5],
                    [0,  0,  0,  5,  5,  0,  0,  0]
                ];

                const queenTable = [
                    [-20,-10,-10, -5, -5,-10,-10,-20],
                    [-10,  0,  0,  0,  0,  0,  0,-10],
                    [-10,  0,  5,  5,  5,  5,  0,-10],
                    [-5,  0,  5,  5,  5,  5,  0, -5],
                    [0,  0,  5,  5,  5,  5,  0, -5],
                    [-10,  5,  5,  5,  5,  5,  0,-10],
                    [-10,  0,  5,  0,  0,  0,  0,-10],
                    [-20,-10,-10, -5, -5,-10,-10,-20]
                ];

                const kingMiddleTable = [
                    [-30,-40,-40,-50,-50,-40,-40,-30],
                    [-30,-40,-40,-50,-50,-40,-40,-30],
                    [-30,-40,-40,-50,-50,-40,-40,-30],
                    [-30,-40,-40,-50,-50,-40,-40,-30],
                    [-20,-30,-30,-40,-40,-30,-30,-20],
                    [-10,-20,-20,-20,-20,-20,-20,-10],
                    [20, 20,  0,  0,  0,  0, 20, 20],
                    [20, 30, 10,  0,  0, 10, 30, 20]
                ];

                const tables = {
                    P: pawnTable,
                    N: knightTable,
                    B: bishopTable,
                    R: rookTable,
                    Q: queenTable,
                    K: kingMiddleTable
                };

                let score = 0;

                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        const piece = this.board[r][c];
                        if (!piece) continue;

                        const isWhite = this.isWhite(piece);
                        const pieceType = piece.toUpperCase();
                        const value = pieceValues[pieceType] || 0;
                        const table = tables[pieceType];
                        const tableValue = table ? (isWhite ? table[r][c] : table[7-r][c]) : 0;

                        if (isWhite) {
                            score += value + tableValue;
                        } else {
                            score -= value + tableValue;
                        }
                    }
                }

                // Mobility bonus
                const whiteMoves = this.turn === 'white' ? this.generateLegalMoves('white').length : 0;
                const blackMoves = this.turn === 'black' ? this.generateLegalMoves('black').length : 0;
                score += (whiteMoves - blackMoves) * 5;

                return score;
            }
        }

        // AI
        class ChessAI {
            constructor(depth = 3) {
                this.depth = depth;
                this.nodesSearched = 0;
            }

            getBestMove(engine) {
                this.nodesSearched = 0;
                const moves = engine.generateLegalMoves();
                if (moves.length === 0) return null;

                let bestMove = null;
                let bestScore = engine.turn === 'white' ? -Infinity : Infinity;

                // Sort moves to improve alpha-beta pruning
                moves.sort((a, b) => {
                    const aScore = this.getMoveScore(engine, a);
                    const bScore = this.getMoveScore(engine, b);
                    return bScore - aScore;
                });

                for (const move of moves) {
                    const copy = engine.clone();
                    copy.makeMove(move, true);
                    
                    const score = this.minimax(copy, this.depth - 1, -Infinity, Infinity, engine.turn !== 'white');
                    
                    if (engine.turn === 'white') {
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = move;
                        }
                    } else {
                        if (score < bestScore) {
                            bestScore = score;
                            bestMove = move;
                        }
                    }
                }

                return { move: bestMove, score: bestScore };
            }

            getMoveScore(engine, move) {
                let score = 0;
                const captured = engine.board[move.to.row][move.to.col];
                if (captured) {
                    const values = { P: 1, N: 3, B: 3, R: 5, Q: 9, K: 0 };
                    score += values[captured.toUpperCase()] * 10;
                }
                if (move.promotion) score += 8;
                if (move.isCastling) score += 2;
                return score;
            }

            minimax(engine, depth, alpha, beta, maximizing) {
                this.nodesSearched++;

                if (depth === 0) {
                    return this.quiescence(engine, alpha, beta, maximizing);
                }

                const moves = engine.generateLegalMoves();
                
                if (moves.length === 0) {
                    if (engine.isInCheck(engine.turn)) {
                        return maximizing ? -100000 + (this.depth - depth) : 100000 - (this.depth - depth);
                    }
                    return 0;
                }

                moves.sort((a, b) => {
                    const aScore = this.getMoveScore(engine, a);
                    const bScore = this.getMoveScore(engine, b);
                    return bScore - aScore;
                });

                if (maximizing) {
                    let maxScore = -Infinity;
                    for (const move of moves) {
                        const copy = engine.clone();
                        copy.makeMove(move, true);
                        const score = this.minimax(copy, depth - 1, alpha, beta, false);
                        maxScore = Math.max(maxScore, score);
                        alpha = Math.max(alpha, score);
                        if (beta <= alpha) break;
                    }
                    return maxScore;
                } else {
                    let minScore = Infinity;
                    for (const move of moves) {
                        const copy = engine.clone();
                        copy.makeMove(move, true);
                        const score = this.minimax(copy, depth - 1, alpha, beta, true);
                        minScore = Math.min(minScore, score);
                        beta = Math.min(beta, score);
                        if (beta <= alpha) break;
                    }
                    return minScore;
                }
            }

            quiescence(engine, alpha, beta, maximizing) {
                const standPat = engine.evaluate();

                if (maximizing) {
                    if (standPat >= beta) return beta;
                    if (alpha < standPat) alpha = standPat;
                } else {
                    if (standPat <= alpha) return alpha;
                    if (beta > standPat) beta = standPat;
                }

                const moves = engine.generateLegalMoves().filter(m => 
                    engine.board[m.to.row][m.to.col] !== null
                );

                for (const move of moves) {
                    const copy = engine.clone();
                    copy.makeMove(move, true);
                    const score = this.quiescence(copy, alpha, beta, !maximizing);

                    if (maximizing) {
                        if (score >= beta) return beta;
                        if (score > alpha) alpha = score;
                    } else {
                        if (score <= alpha) return alpha;
                        if (score < beta) beta = score;
                    }
                }

                return maximizing ? alpha : beta;
            }

            analyzeMove(engineBefore, move, color) {
                const before = engineBefore.clone();
                const after = engineBefore.clone();
                after.makeMove(move, true);

                // Get evaluation before and after
                const evalBefore = before.evaluate() * (color === 'white' ? 1 : -1);
                
                // Find best move
                this.depth = 4;
                const bestResult = this.getBestMove(before);
                const bestMove = bestResult?.move;
                
                if (!bestMove) return { classification: 'book', evalChange: 0 };

                // Play best move and evaluate
                const afterBest = before.clone();
                afterBest.makeMove(bestMove, true);
                const evalAfterBest = afterBest.evaluate() * (color === 'white' ? 1 : -1);

                // Evaluate actual move
                const evalAfterActual = after.evaluate() * (color === 'white' ? 1 : -1);

                const evalChange = (evalAfterActual - evalAfterBest) / 100;
                const isBestMove = move.from.row === bestMove.from.row && 
                                   move.from.col === bestMove.from.col &&
                                   move.to.row === bestMove.to.row && 
                                   move.to.col === bestMove.to.col;

                // Check if it's a sacrifice leading to advantage
                const captured = engineBefore.board[move.to.row][move.to.col];
                const piece = engineBefore.board[move.from.row][move.from.col];
                const isSacrifice = this.isSacrifice(engineBefore, move, color);

                // Classification logic (realistic)
                let classification;

                if (isBestMove) {
                    classification = 'best';
                } else if (evalChange >= -0.05) {
                    classification = 'excellent';
                } else if (evalChange >= -0.15) {
                    classification = 'good';
                } else if (evalChange >= -0.5) {
                    classification = 'inaccuracy';
                } else if (evalChange >= -1.5) {
                    classification = 'mistake';
                } else {
                    classification = 'blunder';
                }

                // Brilliant move detection (very strict)
                // Must be a sacrifice that leads to significant advantage after several moves
                if (isSacrifice && !isBestMove && evalChange >= 0.5) {
                    // Check if the position is significantly better despite sacrifice
                    const materialLoss = this.getMaterialChange(engineBefore, move, color);
                    if (materialLoss >= 3 && evalChange >= 1.5) {
                        classification = 'brilliant';
                    }
                }

                // Great move - finding a strong non-obvious move
                if (classification === 'best' && this.isNonObvious(engineBefore, move)) {
                    classification = 'great';
                }

                return {
                    classification,
                    evalChange,
                    evalBefore: evalBefore / 100,
                    evalAfter: evalAfterActual / 100,
                    bestMove,
                    isBestMove
                };
            }

            isSacrifice(engine, move, color) {
                const piece = engine.board[move.from.row][move.from.col];
                const pieceType = piece.toUpperCase();
                const values = { P: 1, N: 3, B: 3, R: 5, Q: 9, K: 0 };
                const pieceValue = values[pieceType];

                // Check if moving to a square that's attacked
                const oppColor = color === 'white' ? 'black' : 'white';
                if (engine.isSquareAttacked(move.to.row, move.to.col, oppColor)) {
                    // Check if the piece is defended
                    const engineAfter = engine.clone();
                    engineAfter.makeMove(move, true);
                    
                    // Simulate opponent taking the piece
                    const oppMoves = engineAfter.generateLegalMoves();
                    const captureMoves = oppMoves.filter(m => 
                        m.to.row === move.to.row && m.to.col === move.to.col
                    );
                    
                    if (captureMoves.length > 0) {
                        const captured = engine.board[move.to.row][move.to.col];
                        const capturedValue = captured ? values[captured.toUpperCase()] : 0;
                        
                        if (pieceValue > capturedValue + 1) {
                            return true;
                        }
                    }
                }
                return false;
            }

            getMaterialChange(engine, move, color) {
                const piece = engine.board[move.from.row][move.from.col];
                const captured = engine.board[move.to.row][move.to.col];
                const values = { P: 1, N: 3, B: 3, R: 5, Q: 9, K: 0 };
                
                const pieceValue = values[piece.toUpperCase()];
                const capturedValue = captured ? values[captured.toUpperCase()] : 0;
                
                return pieceValue - capturedValue;
            }

            isNonObvious(engine, move) {
                const piece = engine.board[move.from.row][move.from.col];
                const captured = engine.board[move.to.row][move.to.col];
                
                // Check/checkmate moves are often obvious
                // Quiet moves that are best are more impressive
                if (!captured && !move.isCastling) {
                    return true;
                }
                return false;
            }
        }

        // Game state
        let engine = new ChessEngine();
        let ai = new ChessAI(3);
        let selectedSquare = null;
        let legalMoves = [];
        let gameOver = false;
        let reviewMode = false;
        let reviewMoveIndex = -1;
        let moveAnalysis = [];
        let pendingPromotion = null;

        // Initialize
        function init() {
            renderBoard();
            updateMoveList();
            updateEvalBar(0);
            document.getElementById('difficulty').addEventListener('change', (e) => {
                ai.depth = parseInt(e.target.value);
                document.getElementById('botLevel').textContent = e.target.value;
            });
        }

        function renderBoard(customState = null) {
            const board = document.getElementById('board');
            board.innerHTML = '';

            const state = customState || engine.board;
            const files = 'abcdefgh';

            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const square = document.createElement('div');
                    square.className = 'square';
                    square.dataset.row = r;
                    square.dataset.col = c;

                    // Highlight last move
                    if (!customState && engine.moveHistory.length > 0) {
                        const lastMove = engine.moveHistory[engine.moveHistory.length - 1];
                        if ((lastMove.from.row === r && lastMove.from.col === c) ||
                            (lastMove.to.row === r && lastMove.to.col === c)) {
                            square.classList.add('last-move');
                        }
                    }

                    // Highlight selected square
                    if (selectedSquare && selectedSquare.row === r && selectedSquare.col === c) {
                        square.classList.add('selected');
                    }

                    // Show legal moves
                    if (legalMoves.some(m => m.to.row === r && m.to.col === c)) {
                        if (state[r][c]) {
                            square.classList.add('legal-capture');
                        } else {
                            square.classList.add('legal-move');
                        }
                    }

                    // Check highlight
                    if (!customState && engine.isInCheck(engine.turn)) {
                        const kingPos = engine.getKingPosition(engine.turn);
                        if (kingPos && kingPos.row === r && kingPos.col === c) {
                            square.classList.add('check');
                        }
                    }

                    // Add piece
                    const piece = state[r][c];
                    if (piece) {
                        const img = document.createElement('img');
                        img.src = PIECE_IMAGES[piece];
                        img.className = 'piece';
                        img.draggable = false;
                        square.appendChild(img);
                    }

                    // Add coordinates
                    if (c === 0) {
                        const rank = document.createElement('span');
                        rank.className = 'coordinates coord-rank';
                        rank.textContent = 8 - r;
                        square.appendChild(rank);
                    }
                    if (r === 7) {
                        const file = document.createElement('span');
                        file.className = 'coordinates coord-file';
                        file.textContent = files[c];
                        square.appendChild(file);
                    }

                    square.addEventListener('click', () => handleSquareClick(r, c));
                    board.appendChild(square);
                }
            }
        }

        function handleSquareClick(row, col) {
            if (gameOver || reviewMode) return;
            if (engine.turn !== 'white') return; // Player plays white

            const piece = engine.board[row][col];

            // Check if clicking on a legal move target
            const targetMove = legalMoves.find(m => m.to.row === row && m.to.col === col);
            if (targetMove) {
                // Check for promotion
                if (targetMove.promotion) {
                    showPromotionModal(targetMove);
                    return;
                }
                makePlayerMove(targetMove);
                return;
            }

            // Select a piece
            if (piece && engine.isWhite(piece)) {
                selectedSquare = { row, col };
                legalMoves = engine.generateLegalMoves().filter(m => 
                    m.from.row === row && m.from.col === col
                );
            } else {
                selectedSquare = null;
                legalMoves = [];
            }

            renderBoard();
        }

        function showPromotionModal(move) {
            pendingPromotion = move;
            const modal = document.getElementById('promotionModal');
            const container = document.getElementById('promotionPieces');
            container.innerHTML = '';

            ['Q', 'R', 'B', 'N'].forEach(p => {
                const div = document.createElement('div');
                div.className = 'promotion-piece';
                const img = document.createElement('img');
                img.src = PIECE_IMAGES[p];
                div.appendChild(img);
                div.onclick = () => {
                    const promoMove = { ...pendingPromotion, promotion: p };
                    modal.classList.remove('active');
                    makePlayerMove(promoMove);
                };
                container.appendChild(div);
            });

            modal.classList.add('active');
        }

        function makePlayerMove(move) {
            engine.makeMove(move);
            selectedSquare = null;
            legalMoves = [];
            renderBoard();
            updateMoveList();
            
            // Update eval
            const eval_ = engine.evaluate() / 100;
            updateEvalBar(eval_);

            // Check game end
            if (checkGameEnd()) return;

            // AI move
            setTimeout(makeAIMove, 300);
        }

        function makeAIMove() {
            if (gameOver) return;
            document.getElementById('thinkingIndicator').style.display = 'flex';

            setTimeout(() => {
                const result = ai.getBestMove(engine);
                document.getElementById('thinkingIndicator').style.display = 'none';

                if (result && result.move) {
                    engine.makeMove(result.move);
                    renderBoard();
                    updateMoveList();
                    
                    const eval_ = engine.evaluate() / 100;
                    updateEvalBar(eval_);

                    checkGameEnd();
                }
            }, 100);
        }

        function checkGameEnd() {
            if (engine.isCheckmate()) {
                gameOver = true;
                const winner = engine.turn === 'white' ? 'Black' : 'White';
                showGameOver(`${winner} wins by checkmate!`);
                return true;
            }

            const draw = engine.isDraw();
            if (draw) {
                gameOver = true;
                let message = 'Draw';
                if (draw === 'stalemate') message = 'Draw by stalemate';
                else if (draw === 'fifty-move') message = 'Draw by fifty-move rule';
                else if (draw === 'insufficient') message = 'Draw by insufficient material';
                showGameOver(message);
                return true;
            }

            return false;
        }

        function showGameOver(message) {
            document.getElementById('gameStatus').textContent = message;
            document.getElementById('gameOverTitle').textContent = 'Game Over';
            document.getElementById('gameOverMessage').textContent = message;
            document.getElementById('gameOverModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('gameOverModal').classList.remove('active');
            document.getElementById('promotionModal').classList.remove('active');
        }

        function updateMoveList() {
            const container = document.getElementById('movesContainer');
            container.innerHTML = '';

            const moves = engine.moveHistory;
            for (let i = 0; i < moves.length; i += 2) {
                const row = document.createElement('div');
                row.className = 'move-row';

                const num = document.createElement('span');
                num.className = 'move-number';
                num.textContent = (i / 2 + 1) + '.';
                row.appendChild(num);

                const whiteMove = document.createElement('span');
                whiteMove.className = 'move';
                whiteMove.textContent = moves[i].notation;
                whiteMove.onclick = () => goToMove(i);
                if (moveAnalysis[i]) {
                    whiteMove.classList.add(moveAnalysis[i].classification + '-move');
                }
                row.appendChild(whiteMove);

                if (moves[i + 1]) {
                    const blackMove = document.createElement('span');
                    blackMove.className = 'move';
                    blackMove.textContent = moves[i + 1].notation;
                    blackMove.onclick = () => goToMove(i + 1);
                    if (moveAnalysis[i + 1]) {
                        blackMove.classList.add(moveAnalysis[i + 1].classification + '-move');
                    }
                    row.appendChild(blackMove);
                }

                container.appendChild(row);
            }

            container.scrollTop = container.scrollHeight;
        }

        function updateEvalBar(eval_) {
            const bar = document.getElementById('evalBar');
            const textWhite = document.getElementById('evalTextWhite');
            const textBlack = document.getElementById('evalTextBlack');

            // Clamp eval between -10 and 10 for display
            const clampedEval = Math.max(-10, Math.min(10, eval_));
            const percentage = 50 - (clampedEval / 10) * 50;
            
            bar.style.height = percentage + '%';

            if (eval_ > 0) {
                textWhite.textContent = '+' + eval_.toFixed(1);
                textBlack.textContent = '';
            } else if (eval_ < 0) {
                textWhite.textContent = '';
                textBlack.textContent = Math.abs(eval_).toFixed(1);
            } else {
                textWhite.textContent = '0.0';
                textBlack.textContent = '';
            }
        }

        function newGame() {
            engine = new ChessEngine();
            gameOver = false;
            reviewMode = false;
            selectedSquare = null;
            legalMoves = [];
            moveAnalysis = [];
            reviewMoveIndex = -1;
            
            closeModal();
            renderBoard();
            updateMoveList();
            updateEvalBar(0);
            document.getElementById('gameStatus').textContent = '';
            showTab('moves');
            
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.nav-btn')[0].classList.add('active');
        }

        function showGame() {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.nav-btn')[0].classList.add('active');
            reviewMode = false;
            renderBoard();
        }

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab:nth-child(${tab === 'moves' ? 1 : 2})`).classList.add('active');
            
            document.getElementById('movesTab').style.display = tab === 'moves' ? 'block' : 'none';
            document.getElementById('reviewTab').style.display = tab === 'review' ? 'block' : 'none';
            document.getElementById('reviewTab').classList.toggle('active', tab === 'review');
        }

        function startReview() {
            if (engine.moveHistory.length === 0) {
                alert('Play a game first!');
                return;
            }

            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.nav-btn')[1].classList.add('active');

            showTab('review');
            
            const content = document.getElementById('reviewContent');
            content.innerHTML = `
                <div class="review-analyzing">
                    <div class="spinner"></div>
                    <div>Analyzing game...</div>
                </div>
            `;

            setTimeout(() => analyzeGame(), 100);
        }

        function analyzeGame() {
            moveAnalysis = [];
            
            // Analyze each move
            const tempEngine = new ChessEngine();
            const analyzeAI = new ChessAI(4);

            for (let i = 0; i < engine.moveHistory.length; i++) {
                const move = engine.moveHistory[i];
                const color = i % 2 === 0 ? 'white' : 'black';
                
                const analysis = analyzeAI.analyzeMove(tempEngine, move, color);
                moveAnalysis.push(analysis);
                
                tempEngine.makeMove(move, true);
            }

            showReviewResults();
            reviewMode = true;
            reviewMoveIndex = -1;
            updateMoveList();
        }

        function showReviewResults() {
            const content = document.getElementById('reviewContent');
            
            // Calculate accuracies
            const whiteAnalysis = moveAnalysis.filter((_, i) => i % 2 === 0);
            const blackAnalysis = moveAnalysis.filter((_, i) => i % 2 === 1);
            
            const calcAccuracy = (analyses) => {
                if (analyses.length === 0) return 100;
                let total = 0;
                for (const a of analyses) {
                    let moveAccuracy = 100;
                    switch (a.classification) {
                        case 'brilliant': moveAccuracy = 100; break;
                        case 'great': moveAccuracy = 100; break;
                        case 'best': moveAccuracy = 100; break;
                        case 'excellent': moveAccuracy = 95; break;
                        case 'good': moveAccuracy = 85; break;
                        case 'book': moveAccuracy = 90; break;
                        case 'inaccuracy': moveAccuracy = 60; break;
                        case 'mistake': moveAccuracy = 30; break;
                        case 'miss': moveAccuracy = 20; break;
                        case 'blunder': moveAccuracy = 0; break;
                    }
                    total += moveAccuracy;
                }
                return Math.round(total / analyses.length);
            };

            const whiteAccuracy = calcAccuracy(whiteAnalysis);
            const blackAccuracy = calcAccuracy(blackAnalysis);

            // Count classifications
            const countClass = (analyses, cls) => analyses.filter(a => a.classification === cls).length;

            const classifications = ['brilliant', 'great', 'best', 'excellent', 'good', 'book', 'inaccuracy', 'mistake', 'miss', 'blunder'];
            const classNames = ['Brilliant', 'Great', 'Best', 'Excellent', 'Good', 'Book', 'Inaccuracy', 'Mistake', 'Miss', 'Blunder'];
            const classIcons = ['!!', '!', '‚òÖ', '‚óã', '‚óã', 'üìñ', '?!', '?', '‚úó', '??'];

            content.innerHTML = `
                <div class="accuracy-row">
                    <div class="accuracy-item">
                        <div class="accuracy-circle white-accuracy" style="--accuracy: ${whiteAccuracy * 3.6}deg;">
                            <div class="accuracy-inner">${whiteAccuracy}%</div>
                        </div>
                        <div class="accuracy-label">White Accuracy</div>
                    </div>
                    <div class="accuracy-item">
                        <div class="accuracy-circle black-accuracy" style="--accuracy: ${blackAccuracy * 3.6}deg;">
                            <div class="accuracy-inner">${blackAccuracy}%</div>
                        </div>
                        <div class="accuracy-label">Black Accuracy</div>
                    </div>
                </div>
                <div class="move-classification">
                    ${classifications.map((cls, i) => `
                        <div class="classification-row">
                            <div class="classification-label">
                                <div class="classification-icon ${cls}">${classIcons[i]}</div>
                                <span>${classNames[i]}</span>
                            </div>
                            <div class="classification-counts">
                                <span class="count-white">${countClass(whiteAnalysis, cls)}</span>
                                <span class="count-black">${countClass(blackAnalysis, cls)}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
                <div id="reviewMoveInfo"></div>
            `;
        }

        function goToMove(index) {
            if (index < -1 || index >= engine.moveHistory.length) return;
            
            reviewMoveIndex = index;
            
            if (index === -1) {
                const initialEngine = new ChessEngine();
                renderBoard(initialEngine.board);
                updateEvalBar(0);
            } else {
                const state = engine.moveHistory[index].boardState;
                renderBoard(state.board);
                
                if (moveAnalysis[index]) {
                    updateEvalBar(moveAnalysis[index].evalAfter);
                    showMoveInfo(index);
                }
            }

            // Highlight current move in list
            document.querySelectorAll('.move').forEach((m, i) => {
                m.style.background = i === index ? '#4d4a47' : '';
            });

            // Draw best move arrow if in review
            if (reviewMode && moveAnalysis[index] && moveAnalysis[index].bestMove) {
                drawArrow(moveAnalysis[index].bestMove);
            } else {
                clearArrows();
            }
        }

        function showMoveInfo(index) {
            const info = document.getElementById('reviewMoveInfo');
            if (!info || !moveAnalysis[index]) return;

            const analysis = moveAnalysis[index];
            const move = engine.moveHistory[index];
            const color = index % 2 === 0 ? 'White' : 'Black';
            
            const classIcons = {
                brilliant: '!!', great: '!', best: '‚òÖ', excellent: '‚óã', 
                good: '‚óã', book: 'üìñ', inaccuracy: '?!', mistake: '?', 
                miss: '‚úó', blunder: '??'
            };
            
            const classNames = {
                brilliant: 'Brilliant', great: 'Great', best: 'Best', 
                excellent: 'Excellent', good: 'Good', book: 'Book',
                inaccuracy: 'Inaccuracy', mistake: 'Mistake', 
                miss: 'Miss', blunder: 'Blunder'
            };

            info.innerHTML = `
                <div class="review-move-info">
                    <div class="review-move-header">
                        <div class="review-move-class">
                            <div class="classification-icon ${analysis.classification}">${classIcons[analysis.classification]}</div>
                            <strong>${move.notation}</strong> - ${classNames[analysis.classification]}
                        </div>
                        <span style="color: ${analysis.evalChange >= 0 ? '#7fa650' : '#ca3431'}">
                            ${analysis.evalChange >= 0 ? '+' : ''}${analysis.evalChange.toFixed(2)}
                        </span>
                    </div>
                    ${!analysis.isBestMove ? `
                        <div style="color: #888; font-size: 13px; margin-top: 5px;">
                            Best: ${analysis.bestMove ? getMoveNotation(analysis.bestMove) : 'N/A'}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function getMoveNotation(move) {
            const files = 'abcdefgh';
            return files[move.from.col] + (8 - move.from.row) + '-' + files[move.to.col] + (8 - move.to.row);
        }

        function drawArrow(move) {
            const svg = document.getElementById('arrowOverlay');
            svg.innerHTML = '';

            const fromX = move.from.col * 70 + 35;
            const fromY = move.from.row * 70 + 35;
            const toX = move.to.col * 70 + 35;
            const toY = move.to.row * 70 + 35;

            const angle = Math.atan2(toY - fromY, toX - fromX);
            const length = Math.sqrt((toX - fromX) ** 2 + (toY - fromY) ** 2);
            const arrowLength = 20;

            const endX = toX - Math.cos(angle) * 10;
            const endY = toY - Math.sin(angle) * 10;

            const arrowX1 = endX - Math.cos(angle - 0.5) * arrowLength;
            const arrowY1 = endY - Math.sin(angle - 0.5) * arrowLength;
            const arrowX2 = endX - Math.cos(angle + 0.5) * arrowLength;
            const arrowY2 = endY - Math.sin(angle + 0.5) * arrowLength;

            svg.innerHTML = `
                <line x1="${fromX}" y1="${fromY}" x2="${endX}" y2="${endY}" 
                      stroke="#7fa650" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
                <polygon points="${endX},${endY} ${arrowX1},${arrowY1} ${arrowX2},${arrowY2}" 
                         fill="#7fa650" opacity="0.8"/>
            `;
        }

        function clearArrows() {
            document.getElementById('arrowOverlay').innerHTML = '';
        }

        function goToStart() {
            goToMove(-1);
        }

        function goBack() {
            goToMove(Math.max(-1, reviewMoveIndex - 1));
        }

        function goForward() {
            goToMove(Math.min(engine.moveHistory.length - 1, reviewMoveIndex + 1));
        }

        function goToEnd() {
            goToMove(engine.moveHistory.length - 1);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') goBack();
            if (e.key === 'ArrowRight') goForward();
            if (e.key === 'ArrowUp') goToStart();
            if (e.key === 'ArrowDown') goToEnd();
        });

        // Start the game
        init();
    </script>
</body>
